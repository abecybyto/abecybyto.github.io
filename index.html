<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowfire Games - Documentation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header section */
        .header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: left;
            width: 100%;
            position: absolute;
            top: 0;
        }

        .header .title-box {
            border: 2px solid white;
            display: inline-block;
            padding: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Content section */
        .content {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
            margin-top: 60px; /* To ensure content is below header */
        }

        .box-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .box-container a {
            text-decoration: none;
            color: inherit;
        }

        .box {
            background-color: #333;
            color: white;
            width: 30vw;
            height: 30vw;
            text-align: center;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .box h2 {
            margin: 0;
            font-size: 22px;
        }

        .box p {
            font-size: 18px;
        }

        /* Hover effect */
        .box:hover {
            transform: scale(1.1);
        }

        /* Ensure the boxes stack vertically on smaller screens */
        @media (max-width: 768px) {
            .box-container {
                flex-direction: column;
                align-items: center;
            }

            .box {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <div class="header">
        <div class="title-box">
            <h1>SHADOWFIRE GAMES</h1>
        </div>
    </div>

    <!-- Main content -->
    <div class="content">
        <h2>Welcome to Shadowfire Games Documentation</h2>
        <p>This is where you will find all the relevant information and documentation for our products and assets.</p>
        
        <!-- Boxes section -->
        <div class="box-container">
            <a href="link-to-sge-docs.html">
                <div class="box">
                    <h2>SGE</h2>
                    <p>Shadowfire Gun Engine</p>
                </div>
            </a>

            <a href="link-to-spe-docs.html">
                <div class="box">
                    <h2>SPE</h2>
                    <p>Shadowfire Physics Engine</p>
                </div>
            </a>

            <a href="link-to-bundle-docs.html">
                <div class="box">
                    <h2>SGE and SPE Bundle</h2>
                    <p>Complete Package</p>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
